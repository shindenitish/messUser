<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Review
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="reviewForm" (submit)="addReview()" novalidate>             
    <p *ngIf="reviewForm.controls.rating.dirty" text-center>{{rating}}/10</p>
    <ion-item no-lines>            
      <ion-range min="0" max="10" (ionChange)="seekPosition()" formControlName="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <p *ngIf="!reviewForm.controls.rating.valid  && reviewForm.controls.rating.dirty">
        Rating is required.
    </p>

    <ion-label stacked>Review</ion-label>         
      <ion-item class="review" no-lines>
        <ion-textarea formControlName="review" fz-elastic></ion-textarea>  
      </ion-item>
      <p *ngIf="!reviewForm.controls.review.valid  && reviewForm.controls.review.dirty">
        Review is required.
      </p>
      
      <ion-list inset>
          <button margin-top ion-button block [disabled]="!reviewForm.valid" type="submit">Add Review</button>      
      </ion-list>
  </form>
</ion-content>
