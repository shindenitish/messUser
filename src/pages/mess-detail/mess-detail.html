<ion-header>
  <ion-navbar>
    <ion-title>{{navParams.get('mName')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items | async">
      <ion-card-content>
        <ion-card-title>
          {{item.menuName}}
        </ion-card-title>
        <p>
          {{item.timeFrom | date: 'dd-MMMM ( hh:mm'}} - {{item.timeTo | date: 'hh:mm a )'}}<br/>
          Rate {{item.rate}} Rupees<br/>
          {{item.description}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col col-10>
          <button ion-button icon-only clear small>
            <div style="width:20px; height:20px;">
              <img *ngIf="item.menuType=='false'" src="assets/imgs/veg.png">
              <img *ngIf="item.menuType=='true'" src="assets/imgs/non-veg.png">
            </div>
          </button>
        </ion-col>        
        <!-- <ion-col col-9 text-center>
          <button ion-button clear small>
            <div *ngIf="item.menuCategory==0">Breakfast</div>
            <div *ngIf="item.menuCategory==1">Lunch</div>
            <div *ngIf="item.menuCategory==2">Dinner</div>
          </button>
        </ion-col> -->
        <ion-col col-1>
          <button ion-button icon-only clear small (click)="viewReviews(item.menuId, item.menuName)">
            <ion-icon name="stats"></ion-icon>
          </button>
        </ion-col>        
      </ion-row>
    </ion-card>  
  </ion-content>
