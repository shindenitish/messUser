<ion-header>
    <ion-navbar>
      <ion-title>
        myMessAdmin (Beta)
      </ion-title>
    </ion-navbar>
  </ion-header>  
  
  <ion-content padding>
    <ion-list inset>
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>  
        <ion-label stacked>Email</ion-label>
        <ion-item>        
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>      
        <p *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
          Please enter a valid email.
        </p>  
        <button ion-button margin-top block type="submit" [disabled]="!resetPasswordForm.valid">
          Reset your Password
        </button>  
      </form>
    </ion-list>
  </ion-content>
